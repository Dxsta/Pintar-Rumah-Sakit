    <meta charset="UTF-8" />

    <title>Pintar Rumah Sakit - AI Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Animation utilities */
      .animate-in {
        animation-duration: 0.3s;
        animation-fill-mode: both;
      }
      .fade-in {
        animation-name: fadeIn;
      }
      .slide-in-from-bottom-2 {
        animation-name: slideInFromBottom;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideInFromBottom {
        from { transform: translateY(0.5rem); }
        to { transform: translateY(0); }
      }
    </style>
    
    <!-- CRITICAL FIX: Polyfill for process.env to prevent "process is not defined" crash in browser -->
    <script>
      window.process = {
        env: {
          NODE_ENV: 'production'
          // API_KEY will be injected here by the build tool or remain undefined (handled in App.tsx)
        }
      };
    </script>
